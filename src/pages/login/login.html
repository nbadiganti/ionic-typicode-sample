<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>User email</ion-label>
      <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button block ion-button full round (click)="doLogin();">Sign In</button>
  </div>
</ion-content>
